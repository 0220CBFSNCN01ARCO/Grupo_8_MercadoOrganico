<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Producto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Poppins">
    <link rel="stylesheet" href="../public/stylesheets/style.css">
</head>
<body>
    <div class="contenedor-padre container-fluid">
        
    
    <div class="container-1">
        <form class="formulario" action="productAdd.html" method="POST">

            <div class="form-group">
                <label for="nombre-producto">Nombre del Producto</label>
                <input type="text" class="form-control" name="nombre-producto" id="nombre-producto">
            </div>

            <div class="form-group">
                <label for="marca">Marca</label>
                <input type="text" class="form-control" name="marca" id="marca">
            </div>

            <div class="form-group">
                <label for="categoría">Categoría</label>
                <select class="form-control" id="categoria">
                    <option>Suplemento</option>
                    <option>Semillas</option>
                    <option>Frutos Secos</option>
                    <option>Vegano</option>
                    <option>Celiaco</option>
                  </select>
            </div>
            
            <div class="form-group" >
                <label for="descripcion">Descripción</label>
                <textarea class="form-control" name="descripcion" id="" cols="30" rows="5"></textarea>
            </div>

            <div class="form-group">
                <label for="precio">Precio</label>
                <input type="number" class="form-control" name="precio" id="precio">
            </div>

            <!-- FALTA INSERTAR IMAGEN -->
            <div class="form-group">
                <label for="exampleFormControlFile1"></label>
                <input type="file" class="form-control-file" id="Subirarchivo">
            </div>

            <button type="submit" class="btn btn-primary mb-2">Registrar Producto</button>

        </form>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
