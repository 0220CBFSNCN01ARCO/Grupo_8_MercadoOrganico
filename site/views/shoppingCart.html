<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<body>
    <header>
        <div class="logo">
            <a href="#"><img src="../public/images/Mercado Orgánico - 3.png" alt="Logo-Mercado-Organico" class="img-circle"></a>
        </div>
        <div class="center">
          <form action="buscar">
            <input type="search" id="buscar" placeholder="Buscar...">
          </form>
        </div>
        <div class="end">
            <nav class="menu">
              <a href="#">Iniciar Sesión</a>
              <a href="#">Carrito</a>
              <a href="#">Contacto</a>
            </nav>
        </div>
      </header>


<div class="container">
    <div class="row">
        <div class="col-12">
            <h3>CARRITO DE COMPRAS</h3>
        </div>
        <div class="col-4">
        </div>
        <div class="col-2">
            <p class="text-right font-weight-bold">Cantidad </p>
        </div>
        <div class="col-2">
            <p class="text-right font-weight-bold">Precio </p>
        </div>
        <div class="col-2">
            <p class="text-right font-weight-bold"> Subtotal </p>
        </div>
        <div class="col-2">
        </div>
        <div class="col-12">
            <hr>
        </div> 
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-4">
            <ul>
                <li class="list-unstyled">Granola artesanal Beepure x 300gr.</li>
            </ul>
        </div>
        <div class="col-2">
            <p class="text-right">1 </p>
        </div>
        <div class="col-2">
            <p class="text-right"> $279,99 </p>
        </div>
        <div class="col-2">
            <p class="text-right"> $279,99 </p>
        </div>
        <div class="col-2 text-right">
            <button type="button" class="btn btn-outline-dark">
                <i class="fas fa-trash-alt"></i> 
            </button>       
        </div>
        <div class="col-12">
            <hr>
        </div>
        <div class="col-12">
            <p class="text-right">Total: <span id="total"></span>&#36; 279,99</p>
        </div> 
        <div class="row-12">
            <hr>
        </div>  
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12 botones">
        <button type="button" class="btn btn-outline-dark boton1">SEGUIR COMPRANDO</button>
        <button type="button" class="btn btn-outline-dark boton2">INICIAR COMPRA</button>
    </div>
</div>
