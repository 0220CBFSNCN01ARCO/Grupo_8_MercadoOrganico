<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datos</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@300&family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Muli:wght@200;300&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='/stylesheets/style.css'>
</head>
    <link rel="stylesheet" href="/site/public/stylesheets/style.css">
</head>
<body>
    <form action="" method="POST">
        <h1>Mi Cuenta</h1>
        <div>
        <h2>Datos de la Cuenta</h2>
       
            <label for="usuario">Usuario</label>
            <input type="text" name="usuario">

            <label for="email">Email</label>
            <input type="email" name="email">
        </div>

        <div>
            <h2>Datos Personales</h2>
            <label for="nombre">Nombre y Apellido</label>
            <input type="text" name="nombre">
            <label for="documento">Documento</label>
            <input type="number" name="documento">
            <label for="telefono">Telefono</label>
            <input type="number" name="telefono">
        </div>
        <div>
            <h2>Tarjetas</h2>
            <label for="tarjeta">Tarjetas</label>
            <input type="number" maxlength="12" name="tajeta">
        </div>
        <div>
            <h2>Domicilio</h2>
            <label>Estudios: </label>
            <!--Etiqueta select-->
            <select id="dino-select">
            <!--Etiqueta optgroup-->
            <optgroup label="Estudios Universitarios">
                <!--Etiqueta option-->
                <option>Provincia</option>
                <option>MÃ¡ster</option>
                <option>Grado</option>
            </optgroup>
            <optgroup label="Ciclo Formativo">
                <option>Grado Superior</option>
                <option>Grado Medio</option>
            </optgroup>
        </div>
    </form>
</body>
</html>
